        <h1 align="center"><strong> SISTEMA VENTAS </strong></h1>
        <div class="container-fluid" style="width: 50%">
            <form onsubmit=" return calcular(event)">
                <div class="form-group row">
                    <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre">
                    </div>
                    <span id="enombre"></span>
                </div>

                <div class="form-group row">
                    <label for="salario" class="col-sm-2 col-form-label">Salario Mensual</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="salario" placeholder="Salario" max="2000000" min="1000000">
                    </div>
                    <span id="esalario"></span>
                </div>
                <div class="form-group row">
                    <label for="salario" class="col-sm-2 col-form-label">Fecha</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="fecha" placeholder="Fecha" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="valor_venta" class="col-sm-2 col-form-label">Valor venta</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="valor_venta" placeholder="Valor venta" min="15000000">
                    </div>
                    <span id="evalor_venta"></span>
                </div>
                <div class="form-group row">
                    <label for="salario" class="col-sm-2 col-form-label">Zona</label>
                    <div class="col-sm-10">
                        <select class="custom-select mr-sm-2" id="zona" required>
                                        <option selected value="Norte">Norte</option>
                                        <option value="Sur">Sur</option>
                                      </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="comision" class="col-sm-2 col-form-label">Valor comisión</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="comision" placeholder="0" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="valor_pagar" class="col-sm-2 col-form-label">Total a pagar</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="valor_pagar" placeholder="0" readonly>
                    </div>
                </div>
                <br>
                <br>
                <button type="submit" align="center" class="btn btn-secondary btn-lg " onclick="calcular(event)">Calcular</button>
                <button type="button" align="center" class="btn btn-secondary btn-lg" onclick="limpiar()">Limpiar</button>
            </form>
        </div>

        <script>
            function calcular(e) {
                e.preventDefault();

                let nombre = document.getElementById("nombre").value;
                let salario = document.getElementById("salario").value;
                let fecha = document.getElementById("fecha").value;
                let valor_venta = document.getElementById("valor_venta").value;
                let zona = document.getElementById("zona").value;
                let comision = document.getElementById("comision");
                let valor_pagar = document.getElementById("valor_pagar");
                let valorComision = 0;

                let errorNombre = document.getElementById("enombre");
                let errorSalario = document.getElementById("esalario");
                let errorValorVenta = document.getElementById("evalor_venta");

                // let nombre2 = $("#nombre").val();    
                errorNombre.innerText = "";
                errorSalario.innerText = "";
                errorValorVenta.innerText = "";
                if (nombre == "") {
                    // alert("Debe Ingresar un nombre")
                    errorNombre.innerText = "Debe Ingresar un nombre";
                    errorNombre.style.color = "red";
                }
                if (salario == "" || salario < 1000000 || salario > 2000000) {
                    // alert("Debe ingresar un salario valido que se encuentre en el rango: 1000000 - 2000000");
                    errorSalario.innerText = "Debe ingresar un salario valido que se encuentre en el rango: 1000000 - 2000000";
                    errorSalario.style.color = "red";
                }

                if (valor_venta == "" || valor_venta < 15000000) {
                    // alert("Debe ingresar un valor de venta valido que sea mayor o igual a 15000000");
                    errorValorVenta.innerText = "Debe ingresar un valor de venta valido que sea mayor o igual a 15000000";
                    errorValorVenta.style.color = "red";
                }

                if (zona == "Norte") {
                    valorComision = (5 * valor_venta) / 100;
                } else {
                    valorComision = (3 * valor_venta) / 100;
                }

                console.log(comision)
                comision.value = valorComision;
                if (valorComision > 0 && Number(salario) > 0) {
                    valor_pagar.value = valorComision + Number(salario);
                }


            }

            function limpiar() {
                let errorNombre = document.getElementById("enombre");
                let errorSalario = document.getElementById("esalario");
                let errorValorVenta = document.getElementById("evalor_venta");

                // let nombre2 = $("#nombre").val();    
                errorNombre.innerText = "";
                errorSalario.innerText = "";
                errorValorVenta.innerText = "";
                document.getElementById("nombre").value = "";
                document.getElementById("salario").value = "";
                document.getElementById("fecha").value = "";
                document.getElementById("valor_venta").value = "";
                document.getElementById("zona").value = "";
                document.getElementById("comision") = 0;
                document.getElementById("valor_pagar") = 0;
            }
        </script>
